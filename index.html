<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <fieldset id="border">

        <div id="responsive"></div>

        <fieldset id="buttons">

            <button id="addition" value="+" class="operators">+</button>
            <button id="subtraction" value="-" class="operators">-</button>
            <button id="multiplication" value="x" class="operators">X</button>
            <button id="division" value="รท" class="operators">รท</button> <br> <br>
            <button id="7" value="7" class="numbers">7</button>
            <button id="8" value="8" class="numbers">8</button>
            <button id="9" value="9" class="numbers">9</button>
            <button id="equal" class="equal" onclick="calcul()">=</button> <br> <br>
            <button id="4" value="4" class="numbers">4</button>
            <button id="5" value="5" class="numbers">5</button>
            <button id="6" value="6" class="numbers">6</button> <br> <br>
            <button id="1" value="1" class="numbers">1</button>
            <button id="2" value="2" class="numbers">2</button>
            <button id="3" value="3" class="numbers">3</button> <br> <br>
            <button id="0" value="0" class="numbers">0</button>
            <button id="comma" class="micellaneous">.</button>
            <button id="clean" class="micellaneous" onclick="clean()">C</button>

        </fieldset>
    </fieldset>

    <script src="main.js"></script>
</body>

</html>
